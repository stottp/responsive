<!DOCTYPE html>
<html id="hero-page">
    <head>
        <meta charset="utf-8">
        <title>Responsive Images - background flex</title>
        <meta name="description" content="Responsive Images">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="background2.css?v=1.0">

    </head>
    <body>
        <div class="container">
            <header class="nav_top centre light_blue">
                <div class="logo">
                    <picture>
                        <source
                        media="(min-width: 150px)"
                        srcset="images/logo-head.png 1x, images/logo-head@2x.png 2x">
                        <img src="images/deal_with_energy_supplier.jpg" alt="Energy Supplier">
                    </picture>
                </div>
            </header>
            <div class="background-box centre background-test">
                <div class="box opacity triadic">
                    <h1 class="title">Life's too short to deal with energy supliers!</h1>
                    <form class="main-form" autocomplete="off">
                        <label for="email">
        					<input type="email" name="email" class="email" placeholder="Enter your email address" autofocus>
        				</label>
                        <button class="button">Click Me</button>
                    </form>
                    <p class="form-text">No spam and no more energy suppliers!</p>
                </div>
            </div>
            <!-- <div class="image-box background-hero"></div> -->
            <footer class="footer_bottom orange"></footer>
        </div>
	</body>
</html>
